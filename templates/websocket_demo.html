<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAQAF Real-time Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .connected {
            background: #4CAF50;
        }
        
        .disconnected {
            background: #f44336;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .export-buttons {
            text-align: center;
            margin: 20px 0;
        }
        
        .export-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .alerts-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .alert-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid;
        }
        
        .alert-critical {
            border-left-color: #f44336;
        }
        
        .alert-warning {
            border-left-color: #ff9800;
        }
        
        .alert-info {
            border-left-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ IRAQAF Real-time Dashboard</h1>
            <p>Unified QA Orchestrator - Live Monitoring</p>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            Connecting...
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="metric-label">Continuous QA Score</div>
                <div class="metric-value" id="cqsValue">--</div>
                <div class="metric-label">Last Updated: <span id="lastUpdate">--</span></div>
            </div>
            
            <div class="status-card">
                <div class="metric-label">System Health</div>
                <div class="metric-value" id="systemHealth">--</div>
                <div class="metric-label">Online Hubs: <span id="onlineHubs">--</span></div>
            </div>
            
            <div class="status-card">
                <div class="metric-label">Response Time</div>
                <div class="metric-value" id="responseTime">--</div>
                <div class="metric-label">Average across all hubs</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>CQS Trend (Real-time)</h3>
            <canvas id="cqsChart" width="400" height="200"></canvas>
        </div>
        
        <div class="export-buttons">
            <h3>Export Data</h3>
            <button class="export-btn" onclick="exportData('json')">ðŸ“„ JSON</button>
            <button class="export-btn" onclick="exportData('csv')">ðŸ“Š CSV</button>
            <button class="export-btn" onclick="exportData('pdf')">ðŸ“‹ PDF</button>
            <button class="export-btn" onclick="exportData('excel')">ðŸ“ˆ Excel</button>
        </div>
        
        <div class="alerts-section">
            <h3>ðŸš¨ Live Alerts</h3>
            <div id="alertsList">
                <p>No alerts at this time</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Chart setup
        const ctx = document.getElementById('cqsChart').getContext('2d');
        const cqsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CQS Score',
                    data: [],
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        }
                    }
                }
            }
        });
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            updateConnectionStatus(true);
            socket.emit('join_dashboard', {dashboard: 'main'});
            socket.emit('subscribe_alerts');
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            updateConnectionStatus(false);
        });
        
        socket.on('initial_data', function(data) {
            console.log('Received initial data:', data);
            updateDashboard(data);
        });
        
        socket.on('data_update', function(data) {
            console.log('Received data update:', data);
            updateDashboard(data);
        });
        
        socket.on('alert_update', function(data) {
            console.log('Received alert update:', data);
            updateAlerts(data.alerts);
        });
        
        socket.on('new_alert', function(alert) {
            console.log('New alert:', alert);
            addAlert(alert);
        });
        
        // Update functions
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'ðŸŸ¢ Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'ðŸ”´ Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }
        
        function updateDashboard(data) {
            // Update CQS
            if (data.summary && data.summary.cqs !== undefined) {
                document.getElementById('cqsValue').textContent = data.summary.cqs.toFixed(1) + '%';
                
                // Update chart
                const now = new Date().toLocaleTimeString();
                cqsChart.data.labels.push(now);
                cqsChart.data.datasets[0].data.push(data.summary.cqs);
                
                // Keep only last 20 data points
                if (cqsChart.data.labels.length > 20) {
                    cqsChart.data.labels.shift();
                    cqsChart.data.datasets[0].data.shift();
                }
                
                cqsChart.update();
            }
            
            // Update system health
            if (data.summary && data.summary.system_health !== undefined) {
                document.getElementById('systemHealth').textContent = data.summary.system_health.toFixed(1) + '%';
                document.getElementById('onlineHubs').textContent = 
                    `${data.summary.online_hubs}/${data.summary.total_hubs}`;
            }
            
            // Update response time
            if (data.summary && data.summary.avg_response_time !== undefined) {
                document.getElementById('responseTime').textContent = 
                    data.summary.avg_response_time.toFixed(1) + 'ms';
            }
            
            // Update timestamp
            if (data.timestamp) {
                const updateTime = new Date(data.timestamp).toLocaleTimeString();
                document.getElementById('lastUpdate').textContent = updateTime;
            }
        }
        
        function updateAlerts(alerts) {
            const alertsList = document.getElementById('alertsList');
            
            if (!alerts || alerts.length === 0) {
                alertsList.innerHTML = '<p>No alerts at this time</p>';
                return;
            }
            
            alertsList.innerHTML = '';
            alerts.forEach(alert => {
                addAlert(alert);
            });
        }
        
        function addAlert(alert) {
            const alertsList = document.getElementById('alertsList');
            const alertEl = document.createElement('div');
            alertEl.className = `alert-item alert-${alert.severity}`;
            
            const time = new Date(alert.timestamp).toLocaleTimeString();
            alertEl.innerHTML = `
                <strong>${alert.title}</strong><br>
                ${alert.message}<br>
                <small>${time}</small>
            `;
            
            alertsList.insertBefore(alertEl, alertsList.firstChild);
            
            // Keep only last 10 alerts
            while (alertsList.children.length > 10) {
                alertsList.removeChild(alertsList.lastChild);
            }
        }
        
        // Export functions
        function exportData(format) {
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `iraqaf_export_${timestamp}.${format}`;
            
            window.open(`/api/export/${format}?filename=${filename}`, '_blank');
        }
        
        // Manual refresh
        function requestUpdate() {
            socket.emit('request_update');
        }
        
        // Add manual refresh button
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            const refreshBtn = document.createElement('button');
            refreshBtn.textContent = 'ðŸ”„ Refresh Now';
            refreshBtn.className = 'export-btn';
            refreshBtn.onclick = requestUpdate;
            header.appendChild(refreshBtn);
        });
    </script>
</body>
</html>
